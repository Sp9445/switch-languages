<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo2.css">
    <title>Document</title>
</head>
<body>
   <h1>switch page according to your needed language</h1>
   <form>
       <input type="radio" name="r1" onclick="hindi()" > <p class="hindi">हिंदी </p> 
       <input type="radio" name="r1"  checked onclick="english()"> <p class="english">English </p> <br>
   </form>
   <p id="text"></p> 
</body>
<script>
 var element=   document.getElementById("text");
 english();
    function english()
    {

        element.innerHTML="You have choosen English language.";
        
        element.classList.add("english");

    }
    function hindi()
    {
        element.innerHTML="आपने हिंदी भाषा का चुनाव किया है A";
        element.classList.remove("english");
        element.classList.add("hindi");
    }
</script>
</html>
